<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Selecionar conta - Scheduler</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="sidebar">
    <h2 class="logo">Scheduler</h2>
    <a href="/">ğŸ“Š Dashboard</a>
    <a href="/accounts" class="active">ğŸ‘¥ Contas</a>
    <a href="/profile">ğŸ™ Perfil</a>
    <a href="/logout">ğŸšª Sair</a>
  </div>

  <div class="content">
    <h2>Selecione a conta do Instagram</h2>
    <div class="cards">
      {% for account in accounts %}
      <div class="post-card account-card">
        <h3>{{ account.page_name }}</h3>
        <p class="muted">IG User ID: {{ account.ig_user_id }}</p>
        <form method="POST" action="/oauth/instagram/choose">
          <input type="hidden" name="ig_user_id" value="{{ account.ig_user_id }}">
          <input type="hidden" name="page_name" value="{{ account.page_name }}">
          <button type="submit">Vincular</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
